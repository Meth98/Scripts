<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="images/conference.jpg" type="image/jpg" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles/conference.css" type="text/css" />
		<title>Conference</title>
	</head>
	<body>
		<h2>Listen the audio and watch the video!!</h2>
		<div id="audio-content">
			<!-- tag audio -->
			<audio controls>
				<source src="resources/LinusTorvalds_2016.mp3" type="audio/mp3" />
				Your browser does not support the audio element
			</audio>
		</div>
		<br />
		<br />
		<br />
		<div id="video-content">
			<button type="button" class="btn btn-outline-dark" onclick="PlayPause()">
				Play/Pause
			</button>
			<button type="button" class="btn btn-outline-dark" onclick="MakeSmall()">
				Small
			</button>
			<button type="button" class="btn btn-outline-dark" onclick="MakeNormal()">
				Normal
			</button>
			<br />
			<!-- tag video -->
			<video id="videoplayer" width="300" controls>
				<source src="resources/LinusTorvalds_2016.mp4" type="video/mp4" />
				Your browser does not support the video element
			</video>
		</div>
		<br />
		<br />
		<div>
			<form action="summary.html" id="arrow-left-form">
				<input type="image" src="images/arrow-left.png" id="arrow-left" />
			</form>

			<form action="opinion.html" id="arrow-right-form">
				<input type="image" src="images/arrow-right.png" id="arrow-right" />
			</form>
		</div>
	</body>
	<!-- due to a problem, the tag has been put at the end of the body -->
	<script type="text/javascript" src="scripts/videoplayer.js"></script>
</html>
